<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <a href="home.html">
        <h1>Home</h1>
    </a>
    <form action="/action_page.php">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" pattern="^[a-z]+$" required><br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" pattern="^[a-z]+$" required><br>

        <label for="usrname">Email / User Name</label>
        <input type="text" id="usrname" name="usrname" pattern="^[a-zA-z0-9]+@gmail\.com$"
            title="Must be valid email ending with '@gmail.com'" required><br>

        <label for="phone">Phone No.</label>
        <input type="text" id="phone" name="phone" pattern="(^[0-9]{10}$)" title="Must contain only 10 digits"
            required><br>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,15}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 and atmost 15 characters"
            required>



        <input type="submit" value="Submit"><br>
        <a href="signin.html">
            <h5>Already have account, Sign in</h5>
        </a>
    </form>
    </div>
</body>

</html>
